<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RCON Console — rcon-htmx</title>
  <!-- htmx + ws extension from CDN (in your project, serve these locally) -->
  <script src="https://unpkg.com/htmx.org@2/dist/htmx.min.js"></script>
  <script src="https://unpkg.com/htmx-ext-ws@2/dist/ws.js"></script>
  <style>
    /* ── Reset & Theme ────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #0c0e14;
      --surface:  #151821;
      --border:   #252836;
      --text:     #c8ccd4;
      --muted:    #6b7280;
      --green:    #4ade80;
      --red:      #f87171;
      --yellow:   #fbbf24;
      --blue:     #60a5fa;
      --mono:     "SF Mono", "Fira Code", "Cascadia Code", "Consolas", monospace;
      --radius:   6px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ───────────────────────────────────────────────── */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.25rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .header h1 span {
      color: var(--muted);
      font-weight: 400;
    }

    /* ── Status badge ─────────────────────────────────────────── */
    .rcon-status {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.78rem;
      font-family: var(--mono);
      padding: 0.25rem 0.65rem;
      border-radius: 99px;
      border: 1px solid var(--border);
    }

    .rcon-status::before {
      content: "";
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--muted);
    }

    .rcon-status.connected {
      color: var(--green);
      border-color: color-mix(in srgb, var(--green) 30%, transparent);
    }

    .rcon-status.connected::before {
      background: var(--green);
      animation: pulse 1.5s infinite;
    }

    .rcon-status.disconnected {
      color: var(--red);
      border-color: color-mix(in srgb, var(--red) 30%, transparent);
    }

    .rcon-status.disconnected::before { background: var(--red); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ── Console output ───────────────────────────────────────── */
    .console-wrap {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    /* Styles for formatter output */
    .rcon-response {
      margin-bottom: 0.75rem;
    }

    .rcon-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .rcon-cmd {
      font-family: var(--mono);
      font-size: 0.82rem;
      color: var(--green);
    }

    .rcon-time {
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--muted);
    }

    .rcon-body {
      font-family: var(--mono);
      font-size: 0.82rem;
      line-height: 1.55;
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .rcon-line { display: block; }

    .rcon-empty { color: var(--muted); font-style: italic; }

    .rcon-error {
      font-family: var(--mono);
      font-size: 0.82rem;
      color: var(--red);
      padding: 0.4rem 0.75rem;
      background: color-mix(in srgb, var(--red) 8%, transparent);
      border: 1px solid color-mix(in srgb, var(--red) 20%, transparent);
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
    }

    .rcon-error-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--red);
      color: #000;
      font-size: 0.7rem;
      font-weight: 700;
      margin-right: 0.35rem;
      vertical-align: middle;
    }

    .rcon-info {
      font-family: var(--mono);
      font-size: 0.82rem;
      color: var(--blue);
      padding: 0.35rem 0;
      margin-bottom: 0.5rem;
    }

    /* ── Input bar ────────────────────────────────────────────── */
    .input-bar {
      display: flex;
      gap: 0;
      padding: 0.75rem 1.25rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }

    .input-bar input {
      flex: 1;
      padding: 0.55rem 0.85rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-right: none;
      border-radius: var(--radius) 0 0 var(--radius);
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.88rem;
      outline: none;
    }

    .input-bar input:focus { border-color: var(--green); }

    .input-bar input::placeholder { color: var(--muted); }

    .input-bar button {
      padding: 0.55rem 1rem;
      background: color-mix(in srgb, var(--green) 15%, transparent);
      border: 1px solid color-mix(in srgb, var(--green) 30%, transparent);
      border-radius: 0 var(--radius) var(--radius) 0;
      color: var(--green);
      font-family: var(--mono);
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    .input-bar button:hover {
      background: color-mix(in srgb, var(--green) 25%, transparent);
    }

    /* ── Helpers ───────────────────────────────────────────────── */
    .fade-in {
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header with status -->
  <div class="header">
    <h1>RCON Console <span>— rcon-htmx</span></h1>
    <span id="rcon-status" class="rcon-status disconnected">Connecting...</span>
  </div>

  <!-- Console output area -->
  <div class="console-wrap" id="console-wrap">
    <div id="rcon-output">
      <!-- Server pushes HTML here via hx-swap-oob="beforeend:#rcon-output" -->
    </div>
  </div>

  <!-- Command input — ws-send serializes the form as JSON over WebSocket -->
  <div hx-ext="ws" ws-connect="/ws/rcon">
    <form ws-send
          class="input-bar"
          hx-on::ws-after-send="this.reset(); scrollToBottom()">
      <input type="text"
             name="command"
             placeholder="Enter RCON command..."
             autocomplete="off"
             autofocus />
      <button type="submit">Run</button>
    </form>
  </div>

  <script>
    function scrollToBottom() {
      const el = document.getElementById('console-wrap');
      // Small delay so the OOB swap has time to insert content
      setTimeout(() => { el.scrollTop = el.scrollHeight; }, 50);
    }

    // Also auto-scroll when new content arrives via OOB swap
    const observer = new MutationObserver(scrollToBottom);
    observer.observe(document.getElementById('rcon-output'), { childList: true });
  </script>

</body>
</html>
