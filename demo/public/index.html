<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rcon-htmx</title>
  <script src="/node_modules/htmx.org/dist/htmx.min.js"></script>
  <script src="/node_modules/htmx-ext-sse/sse.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #0a0c10;
      --surface: #12151c;
      --border:  #1c2030;
      --text:    #b8bfc9;
      --dim:     #505868;
      --accent:  #c4443c;
      --accent2: #e06040;
      --green:   #3dba56;
      --orange:  #d08830;
      --cyan:    #48a8b8;
      --mono:    'SF Mono','Cascadia Code','JetBrains Mono','Fira Code',Consolas,monospace;
    }

    html, body { height: 100%; }

    body {
      font-family: var(--mono);
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    #app { flex: 1; display: flex; }

    /* ── Connect ── */
    .connect-panel {
      flex: 1; display: flex; align-items: center; justify-content: center;
    }
    .connect-inner {
      display: flex; flex-direction: column; align-items: center; gap: 1rem;
      width: 100%; max-width: 360px; padding: 2rem;
    }
    .connect-title {
      font-size: 1.4rem; font-weight: 700; color: #fff;
      letter-spacing: -0.02em;
    }
    .connect-inner p { font-size: .75rem; color: var(--dim); }
    .connect-inner form {
      width: 100%; display: flex; flex-direction: column; gap: .5rem;
    }
    .connect-error {
      background: rgba(196,68,60,.1); border: 1px solid rgba(196,68,60,.25);
      border-radius: 6px; padding: .4rem .6rem; color: var(--accent2);
      font-size: .75rem; width: 100%; text-align: center;
    }
    .field-row { display: flex; gap: .4rem; }
    .field-grow { flex: 1; }
    .field-port { width: 80px; flex: none; }
    .field-group { display: flex; flex-direction: column; }
    .field-group input {
      background: var(--surface); border: 1px solid var(--border); border-radius: 6px;
      padding: .5rem .65rem; color: var(--text); font-family: var(--mono);
      font-size: .8rem; outline: none; transition: border-color .15s;
    }
    .field-group input:focus { border-color: var(--accent); }
    .field-group input::placeholder { color: var(--dim); }
    .connect-btn {
      background: var(--accent); color: #fff; border: none; border-radius: 6px;
      padding: .55rem; font-family: var(--mono); font-size: .8rem;
      cursor: pointer; transition: background .15s; margin-top: .25rem;
    }
    .connect-btn:hover { background: var(--accent2); }

    /* ── Console ── */
    .console-wrap {
      flex: 1; display: flex; flex-direction: column;
      max-width: 960px; width: 100%; margin: 0 auto;
      padding: .5rem .75rem .75rem;
    }

    .console-bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: .4rem 0; margin-bottom: .25rem;
    }
    .console-badge {
      font-size: .65rem; font-weight: 600; text-transform: uppercase;
      letter-spacing: .06em; color: var(--green);
      background: rgba(61,186,86,.1); border: 1px solid rgba(61,186,86,.2);
      padding: .15rem .5rem; border-radius: 100px;
    }
    .disconnect-btn {
      background: transparent; border: 1px solid var(--border); color: var(--dim);
      padding: .2rem .5rem; border-radius: 6px; font-family: var(--mono);
      font-size: .6rem; cursor: pointer; transition: all .15s;
    }
    .disconnect-btn:hover { border-color: var(--accent); color: var(--accent2); }

    .console-sse-wrap { flex: 1; display: flex; flex-direction: column; min-height: 0; }

    .console-output {
      flex: 1; overflow-y: auto; padding: .5rem 0;
      display: flex; flex-direction: column; gap: .3rem;
      font-size: .78rem; line-height: 1.5;
    }
    .console-output::-webkit-scrollbar { width: 5px; }
    .console-output::-webkit-scrollbar-track { background: transparent; }
    .console-output::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .console-input {
      display: flex; align-items: center; gap: .25rem;
      border-top: 1px solid var(--border); padding-top: .5rem; margin-top: .25rem;
    }
    .console-prompt {
      color: var(--accent); font-size: .85rem; user-select: none;
    }
    .console-input input {
      flex: 1; background: transparent; border: none; outline: none;
      color: var(--text); font-family: var(--mono); font-size: .85rem;
      padding: .4rem .25rem;
    }
    .console-input input::placeholder { color: var(--dim); }
    .console-input button {
      background: var(--surface); color: var(--dim); border: 1px solid var(--border);
      padding: .35rem .75rem; border-radius: 6px; font-family: var(--mono);
      font-size: .7rem; cursor: pointer; transition: all .15s;
    }
    .console-input button:hover { color: var(--text); border-color: var(--accent); }

    /* ── Response blocks ── */
    .rcon-response {
      border-left: 2px solid var(--border); padding: .3rem .6rem;
      border-radius: 0 4px 4px 0;
    }
    .rcon-meta { display: flex; justify-content: space-between; margin-bottom: .15rem; }
    .rcon-cmd { color: var(--accent2); font-size: .75rem; font-weight: 600; }
    .rcon-time { color: var(--dim); font-size: .65rem; }
    .rcon-body { color: var(--text); }
    .rcon-line { display: block; white-space: pre-wrap; word-break: break-all; }
    .rcon-empty { color: var(--dim); font-style: italic; }

    /* Server messages (from SSE stream) */
    .rcon-server {
      border-left: 2px solid var(--cyan); padding: .3rem .6rem;
      border-radius: 0 4px 4px 0; opacity: .8;
    }
    .rcon-server .rcon-meta { margin-bottom: .1rem; }
    .rcon-type { color: var(--cyan); font-size: .65rem; font-weight: 600; }

    .rcon-system {
      color: var(--dim); font-size: .7rem; font-style: italic;
      padding: .15rem 0;
    }

    .rcon-error {
      border-left: 2px solid var(--accent); padding: .3rem .6rem;
      border-radius: 0 4px 4px 0; color: var(--accent2); font-size: .78rem;
      display: flex; align-items: center; gap: .4rem;
    }
    .rcon-error-icon {
      width: 16px; height: 16px; background: var(--accent); color: #fff;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: .6rem; font-weight: 700; flex-shrink: 0;
    }

    /* ── States ── */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(3px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn .15s ease-out; }
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline; }
    .htmx-request .btn-text { display: none; }
    .htmx-request .console-prompt { color: var(--orange); }
    #cmd-loading { color: var(--dim); font-size: .7rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="connect-panel">
      <div class="connect-inner">
        <div class="connect-title">&gt;_ rcon</div>
        <p>Connect to your Rust server</p>
        <form
          hx-post="/api/connect"
          hx-target="#app"
          hx-swap="innerHTML"
          hx-indicator="#connect-spin"
        >
          <div class="field-row">
            <div class="field-group field-grow">
              <input type="text" name="host" placeholder="server ip" required autocomplete="off">
            </div>
            <div class="field-group field-port">
              <input type="text" name="port" placeholder="28016" value="28016" autocomplete="off">
            </div>
          </div>
          <div class="field-group">
            <input type="password" name="password" placeholder="rcon password" required autocomplete="off">
          </div>
          <button type="submit" class="connect-btn">
            <span class="btn-text">connect</span>
            <span class="htmx-indicator" id="connect-spin">connecting...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
